apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace | quote }}
  name: {{ include "app.components.crawler.fullname" . }}
  labels:
    {{- include "app.components.crawler.labels" . | nindent 4 }}

  {{- with .Values.common.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "app.components.crawler.selectorLabels" . | nindent 4 }}

  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: grpc
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Release.Namespace | quote }}
  name: {{ include "app.components.crawler.fullname" . }}-headless
  labels:
    {{- include "app.components.crawler.labels" . | nindent 4 }}

  {{- with .Values.common.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  clusterIP: None
  selector:
    {{- include "app.components.crawler.selectorLabels" . | nindent 4 }}

  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
